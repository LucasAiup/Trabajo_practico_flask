<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gestion de Productos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link href='../static/Estilo.css' rel="stylesheet">
    </head>
    <body>
        <nav class="container">
            <ul class="row" id="center_y">
                <div id="dashboard">
                    <div class="col d-flex justify-content-center" id="banner">
                        <h1>Editar Productos</h1>
                    </div>
                    <div class="col d-flex justify-content-center" id="spaced">
                        <div id="spaced">
                            <a href="{{url_for('CrudClientes')}}">Gestionar Clientes</a>
                        </div>
                        <div id="spaced">
                            <div id="selected">Gestionar Productos</div>
                        </div>
                        <div id="spaced">
                            <a href="{{url_for('EmitirFactura')}}">Emitir Factura</a>
                        </div>
                        <div id="spaced">
                            <a href="{{url_for('ListarFacturas')}}">Listado de facturas</a>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center" id="spaced">
                        <form method="get">
                            <div class="col justify-content-center" id="spaced_top">
                                <input type="text" name="id_producto" value="{{data.id_producto}}" hidden>
                                <input type="text" name="descripcion" placeholder="Descripcion" value="{{data.descripcion}}" required>
                                <input type="number" name="precio" placeholder="Precio" value="{{data.precio}}" required>
                                <input type="number" name="stock" placeholder="Stock" value="{{data.stock}}" required>
                                <input type="number" name="query_type" value="2" hidden>
                                <button type="submit" name="insert">Editar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </ul>
        </nav>
    </body>
</html>
